<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-wrap">
        <img src="./IMG/back.png" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="./IMG/1.jpg" alt=""></span>
                <span><img src="./IMG/2.jpeg" alt=""></span>
                <span><img src="./IMG/3.jpg" alt=""></span>
            
            </div>
    
            <div>
                <span><img src="./IMG/4.jpg" alt=""></span>
                <span><img src="./IMG/5.jpg" alt=""></span>
                <span><img src="./IMG/6.jpg" alt=""></span>
            </div>
    
        </div>
        <img src="./IMG/next.png" id="nextbtn">

    </div>
    
    <script>

let scrollContainer = document.querySelector(".gallery")
let backbtn = document.getElementById("backbtn")
let nextbtn = document.getElementById("nextbtn")

scrollContainer.addEventListener("wheel",(evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
});

nextbtn.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth"

    scrollContainer.scrollLeft += 900
})

backbtn.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth"

    scrollContainer.scrollLeft -= 900
})

    </script>


</body>
</html>
